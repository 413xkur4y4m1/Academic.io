    <script>
        var url = (document.location.href).split(":");
        var dominio = url[1].split("/")[2].split(".");
        if (url[1].indexOf("localhost") === -1) {
            if (dominio[2].indexOf("lat") === 0) {
                var protocol = url[0];
                if (protocol === "http") {
                    window.location.replace("https:" + url[1]);
                }
            }
            else {
                var sUrlCorrecta = 'https://' + dominio[0] + '.' + dominio[1] + '.lat';
                location.href = sUrlCorrecta;
            }
        }

        function showPassword() {

            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#txtContrasenia");

            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the eye icon
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        }

    </script>
